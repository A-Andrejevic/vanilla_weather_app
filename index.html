<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-box">
        <h1></h1>
        <ul>
          <li id="time"></li>
          <li id="weather-description">Sunny</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix current-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" />
              <div class="float-left">
                <strong id="temperature">12</strong
                ><span class="weather-units">°C |<a href="#">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">50</span>%</li>
              <li>Wind: <span id="wind">10</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/A-Andrejevic/vanilla_weather_app/small"
          target="_blank"
          >Open-source code by</a
        >
        Aleksandra Andrejevic.
      </small>
    </div>
    <script src="source/script.js"></script>
  </body>
</html>
